<div class="modal fade" id='editAssetDetail'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body col-xs-12">
                <div>
                    <h4 class="col-xs-10">Edit Information | {{assetEditInfo.serialNumber}}</h4>
                    <!--<button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                </div>
                <div class="col-xs-3">
                    <div>
                        <img alt="Athlete image" ng-src="{{uploadme}}">
                    </div>
                    <div>
                        <label for="file-upload" class="customImageUpload">Upload Image</label>
                        <input id="file-upload" type="file" fileread="uploadme" />
                        <label ng-click="removeImage()" class="customImageUpload">Remove Image</label>
                    </div>
                </div>
                <div class="col-xs-9">
                    <div class="col-xs-6 assetColumn">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Manufacturer</label>
                            <input ng-model="assetEditInfo.manufacturer" required mask="%" repeat="30">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Model</label>
                            <input ng-model="assetEditInfo.modelName" required mask="%" repeat="30">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Pump Type</label>
                            <input ng-model="assetEditInfo.pumpType" required mask="%" repeat="30">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Capacity(m3/h)</label>
                            <input ng-model="assetEditInfo.capacity" mask='9' repeat="30" mask-restrict='reject'>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Max Pressure(psi)</label>
                            <input ng-model="assetEditInfo.suctionPressureRequired" mask='9' repeat="30" mask-restrict='reject'>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Max Temperature(&#8451;)</label>
                            <input ng-model="assetEditInfo.temperature" mask='9' repeat="30" mask-restrict='reject'>
                        </md-input-container>
                    </div>
                    <div class="col-xs-6 assetColumn">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Manufactured Date</label>
                            <input ng-model="assetEditInfo.manufacturedDate" mask='39/19/9999' mask-restrict='reject'>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Last Maintenance Date</label>
                            <input ng-model="assetEditInfo.lastMaintenanceDate" mask='39/19/9999' mask-restrict='reject'>
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Latitude</label>
                            <input ng-model="assetEditInfo.latitude">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Longitude</label>
                            <input ng-model="assetEditInfo.longitude">
                        </md-input-container>
                    </div>
                    <div class="col-xs-12 showAdvanced" ng-show="!showAdvancedSec" ng-click="showAdvanced()">Show Advanced</div>
                    <div class="col-xs-12 advancedSection " ng-show="showAdvancedSec">
                        <div class="col-xs-6 assetColumn">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Ingest</label>
                                <input ng-model="assetEditInfo.tsIdentifier_ingest">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Discharge</label>
                                <input ng-model="assetEditInfo.tsIdentifier_discharge">
                            </md-input-container>
                        </div>
                        <div class="col-xs-6 assetColumn">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Energy Consumption</label>
                                <input ng-model="assetEditInfo.tsIdentifier_energyConsumption">
                            </md-input-container>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 buttonContainer">
                    <button type="button" ng-click="saveData()" ng-disabled="!(assetEditInfo.manufacturer && assetEditInfo.modelName && assetEditInfo.pumpType && assetEditInfo.suctionPressureRequired)" class="btn btn-default saveBtn">Save</button>
                    <button type="button" ng-click="closeModal()" class="btn btn-primary cancelBtn" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
