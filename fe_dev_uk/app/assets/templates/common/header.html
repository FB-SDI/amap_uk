<div class="row">
    <div class="col-xs-12 col-sm-11 header">

        <div class="productSearch">
            <span class="iconSearch glyphicon glyphicon-search"></span>
            <md-autocomplete name="productSearch" ng-model="productSearch" md-no-cache="noCache" md-selected-item="selectedItem" md-search-text-change="searchTextChange(searchText)" md-search-text="searchText" md-selected-item-change="selectedItemChange(item)" md-items="item in querySearch(searchText)"
                md-item-text="item.display" md-min-length="0" placeholder="Search For Product">
                <md-item-template>
                    <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    No products matching "{{searchText}}" were found.
                </md-not-found>
            </md-autocomplete>
        </div>
        <div class="projectTitleHeader">Asset Management and <br>Analytics Platform</div>
    </div>
    <div class="notificationPanel col-xs-12 col-sm-1 row">
        <img class="deloitte_iot" src="../assets/images/deloitte_IOT.png">
        <img class="predix_iot" src="../assets/images/predix_IOT.png">
    </div>

</div>
